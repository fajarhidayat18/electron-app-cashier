<html>
  <head>
    <meta charset="UTF-8" />
    <link href="./index.css" rel="stylesheet" />
    <style>
      .feather {
        width: 14px;
        height: 14px;
      }
    </style>
  </head>
  <body>
    <main
      class="grid place-content-center h-screen w-screen gap-4 fixed p-4 bg-slate-100">
      <div class="flex gap-4">
        <button
          class="flex flex-col items-center p-4 rounded-md border border-neutral-300 gap-2 hover:outline hover:outline-blue-500"
          onclick="productPage()">
          <img src="assets/icons/stock.png" alt="" srcset="" />
          <span>Produk</span>
        </button>
        <button
          class="flex flex-col items-center p-4 rounded-md border border-neutral-300 gap-2 hover:outline hover:outline-blue-500"
          onclick="cashierPage()">
          <img src="assets/icons/cash-machine.png" alt="" srcset="" />
          <span>Kasir</span>
        </button>
      </div>
    </main>

    <script>
      const { ipcRenderer } = require("electron");

      function productPage() {
        ipcRenderer.send("product-page");
      }
      const cashierPage = () => {
        ipcRenderer.send("cashier-page");
      };
    </script>
  </body>
</html>
