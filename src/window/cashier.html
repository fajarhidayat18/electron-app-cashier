<html>
  <head>
    <meta charset="UTF-8" />
    <link href="../index.css" rel="stylesheet" />
    <style>
      .feather {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <main
      class="grid grid-cols-3 place-content-center h-full w-full gap-4 fixed p-4 bg-slate-100">
      <!-- list data -->
      <div
        class="border border-neutral-300 rounded-md p-4 shadow-md col-span-2 gap-4 bg-white">
        <div class="flex flex-col gap-1 mb-4">
          <input
            type="text"
            name="search"
            id="search"
            class="p-2 border border-neutral-400 focus:border-blue-400 focus:outline-none rounded-md"
            placeholder="Bari Buah" />
        </div>

        <div class="flex flex-col w-full" id="tableItems">
          <div class="flex justify-between">
            <div
              class="grid grid-cols-3 items-start w-full border-b border-neutral-300 py-4">
              <div class="text-left font-semibold text-lg">Nama Buah</div>
              <div class="text-left font-semibold text-lg">Harga</div>
              <div class="text-left font-semibold text-lg"></div>
            </div>
          </div>
          <div
            class="flex flex-col grow-0 overflow-y-auto h-[20.6rem]"
            id="listProducts">
            <!-- 
              <div
                class="grid grid-cols-3 items-center place-items-start border-b border-neutral-300 py-3">
                <div class="text-base" id="nameProduct">Buah Naga</div>
                <div class="text-base" id="priceProduct">30.000</div>
                <div class="text-base flex gap-2">
                  <button
                    class="add-to-cart p-1 rounded bg-blue-500 text-white flex"
                    id="addToCart"
                    data-feather="shopping-cart" />
                  <button
                    class="delete p-1 rounded bg-red-500 text-white flex"
                    id="deleteProduct"
                    data-feather="x-circle" />
                </div>
              </div>
            -->
          </div>
        </div>
      </div>
      <!-- cart -->
      <div
        class="grid grid-rows-[0.1fr_1fr_3rem] h border-neutral-300 bg-white shadow-md rounded-md border col-start-3 p-4"
        id="cartContainer">
        <div>
          <div class="py-1 px-3 flex justify-between">
            <h2 class="font-bold text-lg">total</h2>
            <h2 class="font-bold text-lg" id="totalPrice">Rp.0</h2>
          </div>

          <div
            class="py-1 px-3 flex justify-between border-b border-neutral-400">
            <h2 class="font-medium text-lg">jumlah berat</h2>
            <h2 class="font-medium text-lg" id="totalWeight">0</h2>
          </div>
        </div>

        <div class="" id="wrapper-cart">
          <!-- 
              <div class="group overflow-y-scroll h-[5rem]">
                <div class="itemCart relative h-full">
                  <div
                    class="py-2 px-3 flex justify-between items-center border-b absolute w-full group-hover:-translate-x-20 z-10 bg-white h-full transition-all">
                    <div class="flex flex-col gap-1">
                      <span class="font-bold text-base">data.product.name</span>
                      <span class="font-medium text-base">sellingPrice</span>
                    </div>

                    <div class="flex gap-2">
                      <span class="amount font-medium text-lg"> 0.4 </span>
                    </div>
                  </div>

                  <div class="absolute flex h-full right-0">
                    <button class="bg-green-500 flex items-center px-2">
                      <i data-feather="edit"></i>
                    </button>
                    <button class="bg-red-500 flex items-center px-2">
                      <i data-feather="x-circle"></i>
                    </button>
                  </div>
                </div>
              </div>
          -->
        </div>

        <button
          class="clear flex items-center justify-center py-2 rounded-md bg-white text-blue-500 border border-blue-500 hover:bg-blue-500 hover:text-white"
          id="buka-jendela-baru">
          bayar
        </button>
      </div>
    </main>

    <div class="hidden">
      <section
        id="modalCart"
        class="grid absolute h-full w-full place-content-center bg-slate-200 bg-opacity-60">
        <!-- form -->
        <form
          action=""
          class="grid grid-cols-2 place-items-end place-content-end justify-between gap-2 bg-white p-4 rounded-md shadow-md border border-neutral-300"
          id="formCartShopping">
          <h3
            class="col-span-2 flex justify-center w-full mb-4 text-xl border-b border-slate-400 pb-4">
            Pembelian
          </h3>

          <input type="text" class="hidden" id="idProductCart" />

          <label>
            <span class="text-sm text-neutral-500 font-medium">Nama Buah</span>
            <input
              type="text"
              name="name"
              id="nameItem"
              class="flex p-2 border border-neutral-400 focus:border-blue-400 focus:outline-none rounded-md font-base" />
          </label>

          <label>
            <span class="text-sm text-neutral-500 font-medium">Harga Jual</span>
            <input
              type="number"
              name="sellingPrice"
              id="sellingPriceItem"
              class="flex p-2 border border-neutral-400 focus:border-blue-400 focus:outline-none rounded-md font-base" />
          </label>

          <label>
            <span class="text-sm text-neutral-500 font-medium">jumlah</span>
            <input
              type="text"
              name="costPrice"
              id="purchaseAmount"
              class="flex p-2 border border-neutral-400 focus:border-blue-400 focus:outline-none rounded-md font-base"
              pattern="[0-9]*[.,]?[0-9]+"
              title="Input harus berupa angka desimal"
              required />
          </label>

          <label>
            <span class="text-sm text-neutral-500 font-medium"
              >Jumlah Harga</span
            >
            <input
              type="number"
              name="costPrice"
              id="totalPurchasePrice"
              class="flex p-2 border border-neutral-400 focus:border-blue-400 focus:outline-none rounded-md font-base"
              required />
          </label>

          <div
            class="col-span-2 w-full flex pt-4 mt-2 border-t border-neutral-400 gap-4">
            <button
              class="flex w-full items-center justify-center px-4 py-2 border border-red-500 text-red-500 rounded-md hover:bg-red-500 hover:text-white"
              id="cancelCart"
              type="button">
              Batal
            </button>
            <button
              type="submit"
              class="flex w-full items-center justify-center px-4 py-2 bg-blue-500 text-white rounded-md focus:outline-blue-300">
              Tambah ke Keranjang
            </button>
          </div>
        </form>
      </section>
    </div>

    <script src="./cashier.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
