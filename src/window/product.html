<html>
  <head>
    <meta charset="UTF-8" />
    <link href="../index.css" rel="stylesheet" />
    <style>
      .feather {
        width: 14px;
        height: 14px;
      }
    </style>
  </head>
  <body>
    <main
      class="grid place-content-center h-full w-full grid-rows-[125px_480px] gap-4 fixed p-4 bg-slate-100">
      <!-- form -->
      <form
        action=""
        class="grid grid-cols-1 sm:grid-cols-3 item-center justify-between gap-4 col-span-2 bg-white p-4 rounded-md shadow-md border border-neutral-300"
        id="formItem">
        <div class="flex flex-col justify-between">
          <label for="name" class="text-sm font-medium text-neutral-500"
            >Nama Buah</label
          >
          <input
            type="text"
            name="name"
            id="nameItem"
            class="flex p-2 border border-neutral-400 focus:border-blue-400 focus:outline-none rounded-md"
            required />
        </div>

        <div class="flex flex-col justify-between">
          <label for="weight" class="text-sm font-medium text-neutral-500"
            >Harga</label
          >
          <input
            type="number"
            name="weight"
            id="priceItem"
            class="flex p-2 border border-neutral-400 focus:border-blue-400 focus:outline-none rounded-md"
            required />
        </div>

        <button
          type="submit"
          class="flex self-end items-center justify-center px-4 py-2 bg-blue-500 text-white rounded-md focus:outline-blue-300">
          Tambah Buah
        </button>
      </form>
      <!-- list data -->
      <div
        class="border-2 border-neutral-200 rounded-md p-4 row-start-2 col-span-2 gap-4 bg-white">
        <div class="flex flex-col gap-1 mb-4">
          <input
            type="text"
            name="search"
            id="search"
            class="p-2 border border-neutral-400 focus:border-blue-400 focus:outline-none rounded-md"
            placeholder="Bari Buah" />
        </div>

        <div class="flex flex-col w-full" id="tableItems">
          <div class="flex justify-between">
            <div
              class="grid grid-cols-3 items-start w-full border-b border-neutral-300 py-4">
              <div class="text-left font-semibold text-lg">Nama Buah</div>
              <div class="text-left font-semibold text-lg">Harga Buah</div>
              <div class="text-left font-semibold text-lg">aksi</div>
            </div>
          </div>
          <div
            class="flex flex-col grow-0 overflow-y-auto h-[20.6rem]"
            id="listProducts">
            <!-- 
              <div
                class="grid grid-cols-3 items-center place-items-start border-b border-neutral-300 py-3">
                <div class="text-base" id="nameProduct">Buah Naga</div>
                <div class="text-base" id="priceProduct">30.000</div>
                <div class="text-base flex gap-2">
                  <button
                    class="add-to-cart p-1 rounded bg-blue-500 text-white flex"
                    id="addToCart"
                    data-feather="shopping-cart" />
                  <button
                    class="delete p-1 rounded bg-red-500 text-white flex"
                    id="deleteProduct"
                    data-feather="x-circle" />
                </div>
              </div>
            -->
          </div>
        </div>
      </div>
    </main>

    <script src="./product.js"></script>
  </body>
</html>
